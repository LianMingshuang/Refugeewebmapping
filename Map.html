    <!-- Essential JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Load ESRI JavaScript library-->
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
        let viewtype = "Map";
        let basem = "topo";

        let viewrun = 0;

        let countrypath = "https://services5.arcgis.com/FKwcDz27wRAj4HUT/arcgis/rest/services/Countries/FeatureServer";
        let healthpath = "https://services5.arcgis.com/FKwcDz27wRAj4HUT/arcgis/rest/services/Venezuela_Health/FeatureServer";
        let edupath = "https://services5.arcgis.com/FKwcDz27wRAj4HUT/arcgis/rest/services/Venezuela_Education/FeatureServer";
        let pathlist = [countrypath, healthpath, edupath]

        Loadmap();
        LoadBaseMaps();
        function Loadmap() {
            if (viewtype == "Map") {
                require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], function (Map, MapView, MapLayer, Legend) {
                    base = new Map({ basemap: basem });
                    mapview = new MapView({
                        container: "mapview",
                        map: base,
                        center: [-65.631209, 7.270718],
                        zoom: 5
                    })
                    for (i = 0; i < pathlist.length; i++) {
                        let layer = new MapLayer({ url: pathlist[i] });
                        base.add(layer);
                    }
                  
                    if (viewrun == 0) {
                        let legend = new Legend({
                            view: mapview
                        }, "legcont");
                    };
                    viewrun++;
                })
            }
            else
            {
                require(["esri/Map", "esri/views/SceneView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], function (Map, SceneView, MapLayer, Legend) {
                    base = new Map({ basemap: basem });
                    mapview = new SceneView({
                        container: "mapview",
                        map: base,
                        center: [-65.631209, 7.270718],
                        zoom: 2
                    })
                    for (i = 0; i < pathlist.length; i++) {
                        let layer = new MapLayer({ url: pathlist[i] });
                        base.add(layer);
                    }
                })
            }
        }

        function LoadBaseMaps() {
            let basemaps = ["Topographic Map", "Satellite Map", "Hybrid Map", "Openstreet Map", "Street Map", "Terrain Map"];
            let lstbasemaps = document.getElementById("lstbasemaps");
            for (i = 0; i < basemaps.length; i++) {
                let option = document.createElement("option");
                option.textContent = basemaps[i];
                lstbasemaps.appendChild(option);
            };
        }

        function ChangeBaseMap() {
            let selectbase = document.getElementById("lstbasemaps").value;
            switch (selectbase) {
                case "Topographic Map":
                    basem = "topo";
                    break;
                case "Satellite Map":
                    basem = "satellite";
                    break;
                case "Hybrid Map":
                    basem = "hybrid";
                    break;
                case "Openstreet Map":
                    basem = "osm";
                    break;
                case "Street Map":
                    basem = "streets";
                    break;
                case "Terrain Map":
                    basem = "terrain";
                    break;
            }
            Loadmap();
        }

        function Initializelegend() {
            let cont = docum.getElementById("legcont");
            if (cont.hasChildNodes()) {
                cont.removeChild(cont.childNodes[0]);
            }
            let legend = new Legend({ view: mapview }, "legcont");
        }

        document.getElementById("btnmap").addEventListener("click", function () {
            if (viewtype != "Map") {
               viewtype = "Map";
            }
           ChangeBaseMap()
            Loadmap();  
        });

        document.getElementById("btnscene").addEventListener("click", function () {
            if (viewtype != "Scene") {
                viewtype = "Scene";
            }
            ChangeBaseMap()
            Loadmap();
        });
    </script>
</body>
